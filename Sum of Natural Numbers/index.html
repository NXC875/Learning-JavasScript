<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Sum of first n Natural Numbers
        let sum = 0
        let n = prompt("Enter the value of n")
        n = Number.parseInt(n)
        for(var i=0; i<n; i++){
            sum += i+1
            console.log((i+1),"+")
        }
        console.log ("Sum of first" + n + "natural numbers is" + sum)
        console.log(i)
    </script>
</body>
</html>
